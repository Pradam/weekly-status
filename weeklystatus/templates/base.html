<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weekly Status</title>
        <link rel="icon" href="/static/icon/fifa.ico">
        <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/richtext.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/static/js/jquery.richtext.js"></script>
        <script type="text/javascript">
        function makeNotification() {
            var notification = new Notification('Add the Weekly Status!!', {body: "Don't forget to add", icon:"/static/icon/fifa.ico"});

            notification.onclick = function () {
              window.open("http://127.0.0.1:8007/work/");
            };
        }
        function notifyMe() {
              // Let's check if the browser supports notifications
              if (!("Notification" in window)) {
                alert("This browser does not support desktop notification");
              }

              // Let's check whether notification permissions have already been granted
              else if (Notification.permission === "granted") {
                // If it's okay let's create a notification
                 makeNotification();
              }

              // Otherwise, we need to ask the user for permission
              else if (Notification.permission !== "denied") {
                Notification.requestPermission(function (permission) {
                  // If the user accepts, let's create a notification
                  if (permission === "granted") {
                     makeNotification();
                  }
                });
              }

              // At last, if the user has denied notifications, and you 
              // want to be respectful there is no need to bother them any more.
            }Notification.requestPermission().then(function(result) {
              console.log(result);
            });
    </script>

    </head>

     {% block content %}


     {% endblock %}

    </body>
</html>
